<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilosBonus.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Bonus calculos</title>
</head>

<body>
    <header id="encabezado">
        <nav id="menuNavegacion"></nav>
    </header>
    <div class="contenedor-Formulario">
        <form class="formBonus" action="" method="post">
            <label for="">Apellido</label>
            <input class="inputFormBonus"type="text">
            <label for="">Nombre</label>
            <input class="inputFormBonus"type="text">
            <label for="">Correo</label>
            <input class="inputFormBonus"type="email">
            <label for="">Fecha de nacimiento</label>
            <input class="inputFormBonus"type="date">
            <label for="">CUIT</label>
            <input class="inputFormBonus"type="number">
            <label for="">Hincha de:</label><br>
            <label for="1club">River</label>
            <input type="radio" id="1club"><br>
            <label for="2club">Boca</label>
            <input type="radio" id="2club"><br>
            <label for="3club">Otro</label>
            <input type="radio" id="3club">
        </form>
    </div>
    <footer id="piePagina"></footer>
    <script src="apps.js"></script>
</body>

</html>
